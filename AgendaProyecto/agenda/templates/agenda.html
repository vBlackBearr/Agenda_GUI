<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Agenda</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Estilos personalizados */
        body {
            min-height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .agenda-table {
            width: 80%;
            margin: 50px auto;
        }
        .table th, .table td {
            text-align: center;
        }
        .action-buttons {
            display: flex;
            justify-content: space-around;
        }
        .btn {
            padding: 5px 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center mb-4">Agenda</h2>
        <table class="table agenda-table">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Propietario</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <!-- Iterar sobre los registros de la base de datos -->
                {% for contacto in contactos %}
                    <tr>
                        <td>{{ contacto.persona.nombre }} {{ contacto.persona.ap_paterno }} {{ contacto.persona.ap_materno }}</td>
                        <td>{{ contacto.propietario.nombre }}</td>
                        <td class="action-buttons">
                            <a href="{% url 'editar_contacto' contacto.id %}" class="btn btn-primary">Editar</a>
                            <button class="btn btn-danger">Eliminar</button>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <!-- Agrega los scripts de Bootstrap (al final del cuerpo) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
